<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="icon" href="image/credit-card.ico">
    <link rel="stylesheet" href="creditcard.css">
    <script src="creditcard.js" defer></script>
</head>
<body>
    <main class="card-wrapper">
        <form id="card form" novalidate>
            <section class="card front">
                <p class="total">Total: $199</p>
                <span class="card-icon">ðŸ’³</span>

                <!-- Front of the Card -->
                <div class="field number">
                    <label for="cardNumber">CARD NUMBER</label>
                    <input
                        type="text"
                        id="cardNumber"
                        placeholder="XXXX XXXX XXXX XXXX"
                        required>
                </div>

                <div class="field name">
                    <label for="card name">CARD HOLDER</label>
                    <input 
                        type="text"
                        id="cardName"
                        placeholder="John Doe"
                        required>
                </div>

                <div class="field expiration">
                    <label id="expirationDate">EXPIRATION</label>
                    <input
                        type="text"
                        id="month"
                        placeholder="MM"
                        aria-labelledby="expirationDate"
                        required>
                    <input
                        type="text"
                        id="year"
                        placeholder="YY"
                        aria-labelledby="expirationDate"
                        required>
                </div>
            </section>

            <!-- Back of the Card -->
            <section class="card back">
                <div class="stripe"></div>

                <div class="field cvc">
                    <label for="cvc">CVC/CVV</label>
                    <input
                        type="text"
                        id="cvc"
                        placeholder="XXX"
                        required>
                </div>
            </section>

            <button type="submit">Submit</button>
            <p class="errors"></p>
        </form>
    </main>
</body>
</html>
